<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
  <header>
  	<a> <h2>TO THE NEW</h2></a>
  	<nav>
  		<ul>
  		<li><span>home</span></li>
  		<li><span>Quick Help</span></li>
  	   </ul>
  	</nav>
  </header>
  <div class="main">

  	<p id="span1">Bug Report</p>
  	<form class="form">
      <label class="label">Title.*</label>
      <input type="text">

      <label class="label">Description.*</label>
      <textarea name="" rows="5"></textarea>

      <label class="label">Operating System.*</label>
     <select>
      	<option>windows XP</option>
      	<option>Linux</option>
      	<option>MAC</option>
      </select>

      <label class="label">Product.*</label>
      <select>
      	<option>Fornold</option>
      	<option>Linux</option>
      	<option>MAC</option>
      </select>

      <label class="label">Version.*</label>
      <input type="text">

      <label class="label">License</label>
      <input type="radio" name=""> Free
      <input type="radio" name=""> Business


      <label class="label">Security.*</label>
      <select>
      	<option>Critical</option>
      	<option>Linux</option>
      	<option>MAC</option>
      </select>

      <label class="label">Attachments.</label>
      <input type="file" name="">
      </form>
    
  	<div  class="bottom">
     <button id="btn">Submit</button> 
    </div>

  </div>
</body>
</html>
